<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .dark-mode {
            background-color: #000;
            color: white;
        }
        button {
            padding: 10px 15px;
            margin-top: 20px;
        }
    </style>
    <script>
        function add() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = "Please enter valid numbers!";
                return;
            }
            
            const result = num1 + num2;
            document.getElementById('result').innerText = `Result: ${result}`;
        }
        
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const button = document.getElementById('toggleButton');
            if (document.body.classList.contains('dark-mode')) {
                button.innerText = 'Switch to Light Mode';
            } else {
                button.innerText = 'Switch to Dark Mode';
            }
        }
    </script>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <input type="number" id="num1" placeholder="First number" required>
    <br><br>
    <input type="number" id="num2" placeholder="Second number" required>
    <br><br>
    <button onclick="add()">Add</button>
    <h2 id="result"></h2>
    
    <h2>Toggle Dark/Light Mode</h2>
    <button id="toggleButton" onclick="toggleMode()">Switch to Dark Mode</button>
</body>
</html>
